<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FantaAiuto Authentication Flow</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test-section { background: white; padding: 15px; margin: 10px 0; border-radius: 6px; border-left: 4px solid #007bff; }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ FantaAiuto Authentication Flow Test</h1>
    
    <div class="test-section">
        <h3>1. Backend Connectivity Test</h3>
        <button class="btn-primary" onclick="testBackendHealth()">Test Backend Health</button>
        <button class="btn-primary" onclick="testBackendAuth()">Test Backend Login</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Frontend Environment Test</h3>
        <button class="btn-primary" onclick="testEnvironment()">Check Environment Detection</button>
        <div id="environment-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Authentication Flow Test</h3>
        <button class="btn-success" onclick="testFullAuthFlow()">Test Complete Auth Flow</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Main App Test</h3>
        <button class="btn-primary" onclick="testMainApp()">Test Main App Loading</button>
        <div id="app-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üîó Quick Links</h3>
        <button class="btn-success" onclick="window.open('https://fantaiuto.netlify.app/', '_blank')">Open FantaAiuto</button>
        <button class="btn-primary" onclick="window.open('https://fantaaiuto-backend.onrender.com/health', '_blank')">Backend Health</button>
    </div>

    <script>
        async function testBackendHealth() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>üîÑ Testing backend health...</p>';
            
            try {
                const response = await fetch('https://fantaaiuto-backend.onrender.com/health');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Backend Health Check Success</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Backend Health Check Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testBackendAuth() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>üîÑ Testing backend authentication...</p>';
            
            try {
                const response = await fetch('https://fantaaiuto-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: 'admin', password: 'password' })
                });
                
                const result = await response.json();
                
                if (response.ok && result.token) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Backend Authentication Success</h4>
                            <p>User: ${result.user.displayName} (${result.user.username})</p>
                            <p>Token: ${result.token.substring(0, 20)}...</p>
                        </div>
                    `;
                    
                    // Store token for other tests
                    localStorage.setItem('test_token', result.token);
                } else {
                    throw new Error(result.error || 'Authentication failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Backend Authentication Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testEnvironment() {
            const resultDiv = document.getElementById('environment-result');
            
            // Simulate the environment detection logic
            const isProductionEnvironment = () => {
                return window.location.hostname === 'fantaiuto.netlify.app' || 
                       window.location.hostname.includes('.netlify.app') ||
                       window.location.hostname.includes('fantaiuto');
            };
            
            const backendUrl = isProductionEnvironment() 
                ? 'https://fantaaiuto-backend.onrender.com'
                : 'http://localhost:3001';
            
            resultDiv.innerHTML = `
                <div class="success">
                    <h4>üìä Environment Detection Results</h4>
                    <p><strong>Hostname:</strong> ${window.location.hostname}</p>
                    <p><strong>Is Production:</strong> ${isProductionEnvironment()}</p>
                    <p><strong>Backend URL:</strong> ${backendUrl}</p>
                    <p><strong>Full API URL:</strong> ${backendUrl}/api</p>
                </div>
            `;
        }
        
        async function testFullAuthFlow() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<p>üîÑ Testing complete authentication flow...</p>';
            
            try {
                // Step 1: Login
                console.log('Step 1: Testing login...');
                const loginResponse = await fetch('https://fantaaiuto-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'password' })
                });
                
                const loginResult = await loginResponse.json();
                if (!loginResponse.ok || !loginResult.token) {
                    throw new Error('Login failed: ' + (loginResult.error || 'Unknown error'));
                }
                
                // Step 2: Verify token
                console.log('Step 2: Verifying token...');
                const verifyResponse = await fetch('https://fantaaiuto-backend.onrender.com/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginResult.token}`
                    },
                    body: JSON.stringify({ token: loginResult.token })
                });
                
                const verifyResult = await verifyResponse.json();
                if (!verifyResponse.ok || !verifyResult.valid) {
                    throw new Error('Token verification failed');
                }
                
                // Step 3: Test authenticated API call
                console.log('Step 3: Testing authenticated API call...');
                const profileResponse = await fetch('https://fantaaiuto-backend.onrender.com/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${loginResult.token}`
                    }
                });
                
                const profileResult = await profileResponse.json();
                if (!profileResponse.ok) {
                    throw new Error('Profile fetch failed: ' + (profileResult.error || 'Unknown error'));
                }
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Complete Authentication Flow Success</h4>
                        <p><strong>‚úÖ Step 1:</strong> Login successful</p>
                        <p><strong>‚úÖ Step 2:</strong> Token verification successful</p>
                        <p><strong>‚úÖ Step 3:</strong> Authenticated API call successful</p>
                        <p><strong>User:</strong> ${profileResult.user.displayName} (${profileResult.user.username})</p>
                        <p><strong>Email:</strong> ${profileResult.user.email}</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Authentication Flow Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testMainApp() {
            const resultDiv = document.getElementById('app-result');
            resultDiv.innerHTML = '<p>üîÑ Testing main app loading...</p>';
            
            try {
                // Test if we can import the main app module
                const module = await import('https://fantaiuto.netlify.app/src/components/App.js');
                
                if (module.FantaAiutoApp) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Main App Module Loading Success</h4>
                            <p>FantaAiutoApp class found and importable</p>
                        </div>
                    `;
                } else {
                    throw new Error('FantaAiutoApp class not found in module');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Main App Module Loading Failed</h4>
                        <p>${error.message}</p>
                        <p>This could be causing the white screen error.</p>
                    </div>
                `;
            }
        }
        
        // Auto-run environment test on load
        window.addEventListener('load', () => {
            testEnvironment();
        });
    </script>
</body>
</html>
